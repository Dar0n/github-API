<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='style.css' />
  <title>Github API playground</title>
</head>
<body>
  <main id='main'>
    <h1>
      Let's try Github API, shall we?!
    </h1>
    <form class='search-container' action='https://www.github.com/' method='get' target='_blank'>
      <input id='search' type='text' autocomplete="off"/>
      <input value='To Github!' type='submit' id='search-button' />
    </form>
    <ol>
      <li>Start typing the nickname or full name of the Github user</li>
      <li>The system will offer you suggestions. Click on one of them or user arrow buttons and Enter.</li>
      <li>After choosing the user press the button "To Github"</li>
    </ol>
    <div class='results'></div>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
